<!DOCTYPE html>
<html>
<head>
    <title>Link Saver</title>
    <style>
        body { 
            width: 250px; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        input, button { 
            width: 100%;        
            margin: 5px 0;     
            padding: 10px;  
            box-sizing: border-box; 
        }
        ul { 
            list-style-type: none; 
            padding: 0;
            word-wrap: break-word; /* Allows long links to break */
            word-break: break-all; /* Forces long words to break */
        }
        li { 
            margin: 5px 0; 
        }
        a {
            display: inline-block; /* Makes sure the link is an inline block */
            word-wrap: break-word; /* Breaks long words */
            word-break: break-all; /* Forces break on long strings */
            text-decoration: none; /* Optional: removes underline */
        }
    </style>
</head>
<body>
    <h3>Save a Link</h3>
    <input type="text" class="link-input" placeholder="Enter link" />
    <button class="save-btn">Save Link</button>
    <h3>Saved Links</h3>
    <ul class="link-list"></ul>

    <script src="popup.js"></script>
</body>
</html>
